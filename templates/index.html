<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Demo</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
    <h1>HTMX Demo</h1>
    <div id="count-display">
        {% include 'count_display.html' %}
    </div>
    <button hx-get="/increment" hx-target="#count-display" hx-swap="innerHTML">
        Inkrementieren
    </button>
    <button hx-get="/decrement" hx-target="#count-display" hx-swap="innerHTML">
        Dekrementieren
    </button>
</body>
</html>
